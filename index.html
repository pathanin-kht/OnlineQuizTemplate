<!DOCTYPE html>
<html lang="en">
<head>
  <title>English Quiz: Present Tense</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
  <h1>English Quiz: Present Tense</h1>
  <p>Master your understanding of the Present Simple Tense!</p>
</div>

<div class="fixed-progress" id="fixedProgress">
  <div class="progress">
    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="quiz-container">
        <div id="startBox" class="text-center">
          <p class="fs-5">Ready to test your English skills? Start the quiz now!</p>
          <button class="btn btn-primary btn-lg" id="btnStart">Begin Quiz</button>
        </div>
        <div id="quizBox">
          <div id="quizListBox" class="mt-4"></div>
          <button class="btn btn-primary mt-4 w-100" id="btnCheckAnswer" disabled>Submit Answers</button>
          <div id="resultBox" class="mt-4"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>Created by <a href="#">Pathanin Kuhathong </a></p>
</footer>

<script src="script.js"></script>

</body>
</html>
